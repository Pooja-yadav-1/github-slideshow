<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no ,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
     name="viewport">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">
    <title >Tic Tac Toe</title>
        
        

        <link rel="stylesheet"  href = "https://bootswatch.com/3/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker">
        <link rel="stylesheet"  type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        
        <link rel="stylesheet" href="tictactoe.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        
          
    
           
        <script src="tictactoe.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class="nav nav-pills">
                <li class="active"><a>Player 1<span class="badge" id="player1Score">0</span></a></li>
                <li class="pull-right disabled"><a>Player 2<span class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div class="rows" id="board"></div>
            <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-default">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
            </div>
        </div>
            <div id="alert-box" class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Player X<strong> Won!!</strong>

            </div>   
    </div>
    

    <footer class="text-center">
         Designed and<i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by  <b> Pooja Yadav</b>
        <br>
    </footer>

</body> 
</html>
